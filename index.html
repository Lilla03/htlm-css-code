<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIU MIU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="D:\htlm-css-code\assets\fontawesome-free-6.5.2-web\css\all.min.css">
</head>
<body>
<div class="wrapper">
    <div class="h-container">
        <div class="h-container h-logo"> M.I.U M.I.U</div>
        <div class="h-container h-left">
            <div><i class="fas fa-search" style="font-size: 120%; color: gray;"></i></div>
            <div><input type="search" class="search-form" placeholder="Tìm sản phẩm..."></div>
        </div>
    </div>

    <div class="nav-bar">
        <ul class="nav-bar_list">
            <li class="nav-bar_list-item">TRANG CHỦ</li>
            <li class="nav-bar_list-item">NEW</li>
            <li class="nav-bar_list-item">SẢN PHẨM<i class="fa fa-angle-down" style="margin-left: 5px;"></i></li>
            <li class="nav-bar_list-item">BEST SELLER</li>
            <li class="nav-bar_list-item">SALE OFF<i class="fa fa-angle-down" style="margin-left: 5px;"></i></li>
            <li class="nav-bar_list-item">BLOG</li>
        </ul>
        <div class="nav-bar_list-left">
            <div class="nav-bar_list login-item">
                <i class="fa-regular fa-heart">
                    <div class="quality"></div>
                </i>

            </div>
            <div class="nav-bar_list login-item"><i class="fa fa-shopping-cart"></i></div>
            <div class="nav-bar_list login-item">
                <i class="fa-regular fa-user" style="margin-right: 10px; align-self: center;"></i>Đăng nhập</div>   
        </div>
    </div>

    <div class="slide"></div>
    <div class="lazy">
        <div class="lazy_catalog-box">
            <div class="lazy_catalog-name">DANH MỤC NỔI BẬT</div>
            <div class="lazy_catalog-box-item">
                <div class="lazy_catalog-item1"></div>
                <div class="lazy_catalog-item1"></div>
                <div class="lazy_catalog-item1"></div>
            </div>
        </div>
            <div class="lazy_catalog-box">
                <div class="lazy_catalog-name">NEW ARRIVALS</div>
                <div class="lazy_catalog-box-item">
                    <div class="lazy_catalog-item2">
                        <div class="product-image"></div>
                        <div class=" product-detail">
                            <div class="product-type">Quần dài</div>
                            <div class="product-name">Quần dài cotton sọc phối lưng chun THE C.I.U - Vera Pants</div>
                            <div class="product-price">₫275.000</div>
                            <div class="product-select-color"></div>
                        </div>
                    </div>
                        
                    <div class="lazy_catalog-item2"></div>
                    <div class="lazy_catalog-item2"></div>
                    <div class="lazy_catalog-item2"></div>   
                </div>
            </div>
        <div class="more-box">
            <button class="button-more">XEM THÊM</button>
        </div>
        <div class="policy-container">
            <div class="policy-box">
                <div class="policy-mini-box">
                    <i class='fa fa-credit-card' style="font-size: 2rem; color:#c96; text-align: center;" ></i>
                    <p class="policy-name">Thanh toán</p>
                </div>
           
                <div class="policy-mini-box">
                    <i class='fa fa-truck' style="font-size: 2rem; color:#c96; text-align: center;" ></i>
                    <p class="policy-name">Vận chuyển</p>
                </div>

                <div class="policy-mini-box">
                    <i class='fa fa-refresh' style="font-size: 2rem; color:#c96; text-align: center;" ></i>
                    <p class="policy-name">Trả hàng và hoàn tiền</p>
                </div>

                <div class="policy-mini-box">
                    <i class='fa fa-volume-control-phone    ' style="font-size: 2rem; color:#c96; text-align: center;" ></i>
                    <p class="policy-name">Hỗ trợ dịch vụ</p>
                </div>
        </div>
        </div>   
        
        <div class="lazy_catalog-box">
            <div class="lazy_catalog-name">BEST SELLER</div>
            <div class="lazy_catalog-box-item">
                <div class="lazy_catalog-item2"></div>
                <div class="lazy_catalog-item2"></div>
                <div class="lazy_catalog-item2"></div>
                <div class="lazy_catalog-item2"></div>   
            </div>
            <div class="lazy_catalog-box-item">
                <div class="lazy_catalog-item2"></div>
                <div class="lazy_catalog-item2"></div>
                <div class="lazy_catalog-item2"></div>
                <div class="lazy_catalog-item2"></div>   
            </div>
        </div>

        <div class="more-box">
            <button class="button-more">XEM THÊM</button>
        </div>

        <div class="lazy_catalog-box">
            <div class="lazy_catalog-name">BLOG</div>
            <div class="blog-information-container">
                <div class="slide-mini"></div>
                <div class="blog-list">

                </div>
            </div>
        </div>

        <div class="more-box">
            <button class="button-more">XEM THÊM</button>
        </div>

    </div>

</div>
